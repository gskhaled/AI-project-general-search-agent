plugins {
    id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.testng:testng:6.14.3'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
	testRuntime('org.junit.jupiter:junit-jupiter:5.6.0')
}

sourceSets {
    main {
        java {
            srcDirs = ['src/code']
        }
    }
    
    test {
        java {
            srcDirs = ['src/tests']
        }
    }
}

test {
	useJUnitPlatform()
	
	testLogging {
		events "passed", "skipped", "failed"
	}
	
}